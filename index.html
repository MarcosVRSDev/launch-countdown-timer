<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <img id="hills" src="./images/pattern-hills.svg">

  <div class="container">
    <header class="header">
      We're launching soon
    </header>

    <div class="clock">

      <div class="digit tenhour">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

      <div class="digit hour">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

      <div class="digit tenmin">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

      <div class="digit min">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

      <div class="digit tensec">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

      <div class="digit sec">
        <span class="base"></span>
        <div class="flap over front"></div>
        <div class="flap over back"></div>
        <div class="flap under"></div>
      </div>

    </div>


    <footer>
      <div id="social-media">
        <ul>
          <i class="fab fa-twitter-square fa-xs"></i>
          <i class="fab fa-facebook-square fa-xs"></i>
          <i class="fab fa-instagram fa-xs"></i>
        </ul>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MarcosVRSDev/" target="_blank">MarcosVRSDev</a>.
      </div>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/038779a4ed.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
